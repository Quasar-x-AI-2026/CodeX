version: "1"

services:
  # Backend Service (Bun)
  - type: web
    name: codex-server
    env: bun
    plan: free
    rootDir: server
    buildCommand: bun install
    startCommand: bun run start
    startCommand: bun run start
    autoDeploy: false
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20

  # Frontend Service (Static Site)
  - type: static
    name: codex-client
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: codex-server
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
