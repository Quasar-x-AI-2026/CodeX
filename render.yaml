version: "1"

services:
  # Backend (Bun)
  - type: web
    name: codex-server
    env: bun
    plan: free
    rootDir: server
    buildCommand: bun install
    startCommand: bun run start
    autoDeploy: false
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20

  # Frontend (Vite served as Web)
  - type: web
    name: codex-client
    env: node
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 3000
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: codex-server
          property: host
