<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio Test - CodeX</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            color: var(--text-dim);
            text-align: center;
            margin-bottom: 2rem;
        }

        .setup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 640px) {
            .setup-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dim);
        }

        input,
        select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-green {
            background: var(--accent);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-offline {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .status-online {
            color: var(--accent);
            background: rgba(16, 185, 129, 0.1);
        }

        .status-connecting {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .visualizer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .visualizer-box {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        canvas {
            width: 100%;
            height: 60px;
            border-radius: 0.5rem;
        }

        #log {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.75rem;
            height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #10b981;
        }

        .log-time {
            color: #64748b;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>CodeX WebRTC</h1>
            <p class="subtitle">High-fidelity audio transfer test</p>

            <div class="setup-grid">
                <div class="input-group">
                    <label>Server Port</label>
                    <input type="number" id="serverPort" value="3000">
                </div>
                <div class="input-group">
                    <label>Session ID</label>
                    <input type="text" id="sessionId" value="test-room">
                </div>
                <div class="input-group">
                    <label>My Role</label>
                    <select id="role">
                        <option value="teacher">Teacher (Host)</option>
                        <option value="student">Student (Peer)</option>
                    </select>
                </div>
                <div class="input-group" style="justify-content: flex-end;">
                    <button id="connectBtn" class="btn">Connect WebSocket</button>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div>
                    <span id="wsStatus" class="status-badge status-offline"><span class="status-dot"></span> WS
                        DISCONNECTED</span>
                    <span id="rtcStatus" class="status-badge status-offline"><span class="status-dot"></span> RTC
                        IDLE</span>
                </div>
                <button id="startCallBtn" class="btn btn-green" disabled>Manual Call</button>
            </div>

            <div class="visualizer-container">
                <div class="visualizer-box">
                    <div style="font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px;">LOCAL AUDIO</div>
                    <canvas id="localVisualizer"></canvas>
                </div>
                <div class="visualizer-box">
                    <div style="font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px;">REMOTE AUDIO</div>
                    <canvas id="remoteVisualizer"></canvas>
                </div>
            </div>

            <div id="log"></div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const logEl = $('log');

        function log(msg) {
            const entry = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">${time}</span> ${msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        let ws = null;
        let localStream = null;
        let peerConnection = null;
        let mySocketId = null;
        let otherSocketId = null;

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        $('connectBtn').onclick = () => {
            const port = $('serverPort').value;
            const sessionId = $('sessionId').value;
            const role = $('role').value;

            if (ws) ws.close();
            ws = new WebSocket(`ws://localhost:${port}`);

            $('wsStatus').className = 'status-badge status-connecting';
            $('wsStatus').innerHTML = '<span class="status-dot"></span> WS CONNECTING';

            ws.onopen = () => {
                log('WebSocket Connected');
                $('wsStatus').className = 'status-badge status-online';
                $('wsStatus').innerHTML = '<span class="status-dot"></span> WS CONNECTED';
                ws.send(JSON.stringify({
                    channel: '/signal',
                    payload: { type: 'join', sessionId, role }
                }));
                $('startCallBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'welcome') {
                    mySocketId = data.socketId;
                    log(`My ID: ${mySocketId}`);
                } else if (data.channel === '/signal') {
                    handleSignal(data.payload);
                }
            };

            ws.onclose = () => {
                $('wsStatus').className = 'status-badge status-offline';
                $('wsStatus').innerHTML = '<span class="status-dot"></span> WS DISCONNECTED';
            };
        };

        async function handleSignal(payload) {
            const { type, from, role, offer, answer, candidate } = payload;
            if (from === mySocketId) return;

            otherSocketId = from;
            log(`Signal: ${type} from ${from} (${role || 'peer'})`);

            if (type === 'peer-joined') {
                const myRole = $('role').value;
                if (myRole === 'teacher' && role === 'student') {
                    log('Student joined, auto-initiating call...');
                    startCall(from);
                }
            } else if (type === 'offer') {
                await handleOffer(offer, from);
            } else if (type === 'answer') {
                await handleAnswer(answer);
            } else if (type === 'candidate') {
                if (peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        }

        async function startAudio() {
            if (localStream) return localStream;
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            log('Mic access granted');
            setupVisualizer(localStream, 'localVisualizer', '#6366f1');
            return localStream;
        }

        function createPeerConnection(targetId) {
            if (peerConnection) peerConnection.close();
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        channel: '/signal',
                        payload: { type: 'candidate', candidate: event.candidate, targetSocketId: targetId }
                    }));
                }
            };

            peerConnection.onconnectionstatechange = () => {
                updateRTCStatus(peerConnection.connectionState);
            };

            peerConnection.ontrack = (event) => {
                log('Remote audio received');
                const audio = new Audio();
                audio.srcObject = event.streams[0];
                audio.play();
                setupVisualizer(event.streams[0], 'remoteVisualizer', '#10b981');
            };

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            return peerConnection;
        }

        async function startCall(targetId) {
            await startAudio();
            peerConnection = createPeerConnection(targetId);
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            ws.send(JSON.stringify({
                channel: '/signal',
                payload: { type: 'offer', offer, targetSocketId: targetId }
            }));
            updateRTCStatus('connecting');
        }

        async function handleOffer(offer, from) {
            await startAudio();
            peerConnection = createPeerConnection(from);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            ws.send(JSON.stringify({
                channel: '/signal',
                payload: { type: 'answer', answer, targetSocketId: from }
            }));
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        function updateRTCStatus(state) {
            const badge = $('rtcStatus');
            badge.className = 'status-badge ' + (state === 'connected' ? 'status-online' : (state === 'connecting' ? 'status-connecting' : 'status-offline'));
            badge.innerHTML = `<span class="status-dot"></span> RTC ${state.toUpperCase()}`;
        }

        $('startCallBtn').onclick = () => {
            if (otherSocketId) startCall(otherSocketId);
            else log('No peer connected yet');
        };

        function setupVisualizer(stream, canvasId, color) {
            const canvas = $(canvasId);
            const ctx = canvas.getContext('2d');
            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            const data = new Uint8Array(analyser.frequencyBinCount);
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(data);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const w = canvas.width / data.length;
                data.forEach((v, i) => {
                    ctx.fillStyle = color;
                    ctx.fillRect(i * w, canvas.height - v / 4, w - 1, v / 4);
                });
            }
            draw();
        }

        document.querySelectorAll('canvas').forEach(c => { c.width = c.parentElement.clientWidth; c.height = 60; });
    </script>
</body>

</html>
