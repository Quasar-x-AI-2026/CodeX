<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio Test - CodeX</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            color: var(--text-dim);
            text-align: center;
            margin-bottom: 2rem;
        }

        .setup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 640px) {
            .setup-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dim);
        }

        input,
        select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-green {
            background: var(--accent);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-offline {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .status-online {
            color: var(--accent);
            background: rgba(16, 185, 129, 0.1);
        }

        .status-connecting {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .visualizer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .visualizer-box {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        canvas {
            width: 100%;
            height: 60px;
            border-radius: 0.5rem;
        }

        #log {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.75rem;
            height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #10b981;
        }

        .log-time {
            color: #64748b;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>CodeX WebRTC</h1>
            <p class="subtitle">High-fidelity audio transfer test</p>

            <div class="setup-grid">
                <div class="input-group">
                    <label>Server Port</label>
                    <input type="number" id="serverPort" value="3000">
                </div>
                <div class="input-group">
                    <label>Session ID</label>
                    <input type="text" id="sessionId" value="test-room">
                </div>
                <div class="input-group">
                    <label>My Role</label>
                    <select id="role">
                        <option value="teacher">Teacher (Host)</option>
                        <option value="student">Student (Peer)</option>
                    </select>
                </div>
                <div class="input-group" style="justify-content: flex-end;">
                    <button id="connectBtn" class="btn">Connect WebSocket</button>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div>
                    <span id="wsStatus" class="status-badge status-offline"><span class="status-dot"></span> WS
                        DISCONNECTED</span>
                    <span id="rtcStatus" class="status-badge status-offline"><span class="status-dot"></span> RTC
                        IDLE</span>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button id="startCallBtn" class="btn btn-green" disabled>Start Lecture</button>
                    <button id="stopLectureBtn" class="btn" style="background: var(--error);" disabled>Stop &
                        Summarize</button>
                </div>
            </div>

            <div id="summaryBox"
                style="display: none; margin-top: 20px; padding: 15px; border: 2px solid #10b981; border-radius: 12px; background: #f0fdf4;">
                <h3 style="margin-top: 0; color: #065f46;">AI Lecture Summary</h3>
                <p id="summaryContent" style="color: #06f46; line-height: 1.6;"></p>
            </div>

            <div id="liveTranscriptContainer"
                style="margin-top: 20px; padding: 15px; border: 2px solid #6366f1; border-radius: 12px; background: #f5f3ff;">
                <h3 style="margin-top: 0; color: #4338ca; font-size: 14px;">Live Transcription (Edit to refine summary)
                </h3>
                <textarea id="liveTranscript" placeholder="Talk to see the live transcript here, or type manually..."
                    style="width: 100%; height: 100px; border: 1px solid #c7d2fe; border-radius: 8px; padding: 10px; font-size: 14px; color: #4338ca; background: white; resize: vertical;"></textarea>
                <p style="font-size: 11px; color: #6366f1; margin-top: 5px;">* Verify your transcript above before
                    clicking 'Stop & Summarize'.</p>
            </div>

            <div id="logs"
                style="margin-top: 20px; font-family: monospace; font-size: 12px; color: #64748b; background: #f8fafc; padding: 10px; border-radius: 8px; max-height: 150px; overflow-y: auto; border: 1px solid #e2e8f0;">
            </div>

            <div class="visualizer-container">
                <div class="visualizer-box">
                    <div style="font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px;">LOCAL AUDIO (MIC)</div>
                    <canvas id="localVisualizer"></canvas>
                </div>
                <div class="visualizer-box">
                    <div style="font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px;">REMOTE AUDIO (LIVE)</div>
                    <canvas id="remoteVisualizer"></canvas>
                </div>
            </div>

            <div id="log"></div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const logEl = $('log');

        function log(msg) {
            const entry = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">${time}</span> ${msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        let ws = null;
        let localStream = null;
        let peerConnection = null;
        let mySocketId = null;
        let otherSocketId = null;
        let mediaRecorder = null;

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        $('connectBtn').onclick = () => {
            const port = $('serverPort').value;
            const sessionId = $('sessionId').value;
            const role = $('role').value;

            if (ws) ws.close();
            ws = new WebSocket(`ws://localhost:${port}`);

            $('wsStatus').className = 'status-badge status-connecting';
            $('wsStatus').innerHTML = '<span class="status-dot"></span> WS CONNECTING';

            ws.onopen = () => {
                log('WebSocket Connected');
                $('wsStatus').className = 'status-badge status-online';
                $('wsStatus').innerHTML = '<span class="status-dot"></span> WS CONNECTED';
                ws.send(JSON.stringify({
                    channel: '/signal',
                    payload: { type: 'join', sessionId, role }
                }));
                $('startCallBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'welcome') {
                    mySocketId = data.socketId;
                    log(`My ID: ${mySocketId}`);
                } else if (data.channel === '/signal') {
                    handleSignal(data.payload);
                } else if (data.channel === '/audio') {
                    handleAudioChannel(data.payload);
                }
            };

            ws.onclose = () => {
                $('wsStatus').className = 'status-badge status-offline';
                $('wsStatus').innerHTML = '<span class="status-dot"></span> WS DISCONNECTED';
            };
        };

        async function handleSignal(payload) {
            const { type, from, role, offer, answer, candidate } = payload;
            if (from === mySocketId) return;

            otherSocketId = from;
            log(`Signal: ${type} from ${from} (${role || 'peer'})`);

            if (type === 'peer-joined') {
                const myRole = $('role').value;
                if (myRole === 'teacher' && role === 'student') {
                    log('Student joined, you can now start the lecture.');
                }
            } else if (type === 'offer') {
                await handleOffer(offer, from);
            } else if (type === 'answer') {
                await handleAnswer(answer);
            } else if (type === 'candidate') {
                if (peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        }

        function handleAudioChannel(payload) {
            if (payload.type === 'summary') {
                $('summaryBox').style.display = 'block';
                $('summaryContent').innerText = payload.summary;
                log('Lecture summary received!');
                console.log("--- Lecture Transcript ---");
                console.log(payload.transcript);
                console.log("--- Lecture Summary ---");
                console.log(payload.summary);
            }
        }

        let recognition = null;
        let finalTranscript = "";
        let isLectureActive = false;

        async function startTeacherAudio() {
            // If already active, just return
            if (isLectureActive && localStream && localStream.getAudioTracks().some(t => t.readyState === 'live')) {
                return localStream;
            }

            try {
                // If stream exists but lecture wasn't active, ensure it's fresh or reusable
                if (!localStream || !localStream.getAudioTracks().some(t => t.readyState === 'live')) {
                    log('Requesting microphone access...');
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    log('Mic access granted (Teacher)');
                    setupVisualizer(localStream, 'localVisualizer', '#6366f1');
                }

                isLectureActive = true;
                setupTranscription();
                return localStream;
            } catch (e) {
                log('Error accessing mic: ' + e.message);
                alert('Microphone access is required for teachers.');
                throw e;
            }
        }

        let recognitionRetryCount = 0;
        const MAX_RECOGNITION_RETRIES = 3;

        function setupTranscription() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                log('Web Speech API is not supported in this browser.');
                return;
            }

            // Create new instance if needed
            if (recognition) {
                try { recognition.abort(); } catch (e) { }
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                log('Transcription service: LISTENING');
                recognitionRetryCount = 0; // Reset on success
                $('liveTranscriptContainer').style.display = 'block';
                if ($('liveTranscript').value === 'Waiting for speech...') {
                    $('liveTranscript').value = '';
                }
            };

            recognition.onresult = (event) => {
                let currentTotal = '';
                for (let i = 0; i < event.results.length; ++i) {
                    currentTotal += event.results[i][0].transcript + ' ';
                }
                finalTranscript = currentTotal.trim();
                $('liveTranscript').value = finalTranscript;
                $('liveTranscript').scrollTop = $('liveTranscript').scrollHeight;
            };

            recognition.onerror = (event) => {
                if (event.error === 'no-speech') return;
                log('Transcription Error: ' + event.error);
                if (event.error === 'not-allowed') {
                    isLectureActive = false;
                    log('Permission denied for Speech Recognition.');
                }
            };

            recognition.onend = () => {
                if (isLectureActive && recognitionRetryCount < MAX_RECOGNITION_RETRIES) {
                    recognitionRetryCount++;
                    log('Restarting transcription... (Attempt ' + recognitionRetryCount + ')');
                    setTimeout(() => {
                        if (isLectureActive) try { recognition.start(); } catch (e) { }
                    }, 1000);
                } else if (isLectureActive) {
                    log('Transcription service failed too many times. Manual entry enabled.');
                } else {
                    log('Transcription service stopped.');
                }
            };

            try {
                recognition.start();
            } catch (err) {
                console.error("Failed to start recognition:", err);
            }

            ws.send(JSON.stringify({
                channel: '/audio',
                payload: { type: 'start', locale: 'en-US' }
            }));
        }

        function createPeerConnection(targetId, isTeacher) {
            if (peerConnection) peerConnection.close();
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        channel: '/signal',
                        payload: { type: 'candidate', candidate: event.candidate, targetSocketId: targetId }
                    }));
                }
            };

            peerConnection.onconnectionstatechange = () => {
                updateRTCStatus(peerConnection.connectionState);
            };

            if (isTeacher) {
                // Teacher sends audio
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            } else {
                // Student only receives
                peerConnection.addTransceiver('audio', { direction: 'recvonly' });
                peerConnection.ontrack = (event) => {
                    log('Live teacher audio received!');
                    const audio = new Audio();
                    audio.srcObject = event.streams[0];
                    audio.play();
                    setupVisualizer(event.streams[0], 'remoteVisualizer', '#10b981');
                };
            }

            return peerConnection;
        }

        async function startCall(targetId) {
            const myRole = $('role').value;
            if (myRole !== 'teacher') {
                log('Only teachers can start a lecture.');
                return;
            }

            await startTeacherAudio();
            peerConnection = createPeerConnection(targetId, true);
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            ws.send(JSON.stringify({
                channel: '/signal',
                payload: { type: 'offer', offer, targetSocketId: targetId }
            }));

            $('startCallBtn').disabled = true;
            $('stopLectureBtn').disabled = false;
            updateRTCStatus('connecting');
        }

        async function handleOffer(offer, from) {
            const myRole = $('role').value;
            // Unidirectional: Student never captures mic
            peerConnection = createPeerConnection(from, myRole === 'teacher');

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            ws.send(JSON.stringify({
                channel: '/signal',
                payload: { type: 'answer', answer, targetSocketId: from }
            }));
            log('Answered teacher offer');
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            log('RTC Handshake Complete');
        }

        function updateRTCStatus(state) {
            const badge = $('rtcStatus');
            badge.className = 'status-badge ' + (state === 'connected' ? 'status-online' : (state === 'connecting' ? 'status-connecting' : 'status-offline'));
            badge.innerHTML = `<span class="status-dot"></span> RTC ${state.toUpperCase()}`;
        }

        $('startCallBtn').onclick = () => {
            if (otherSocketId) startCall(otherSocketId);
            else log('No peer connected yet. Wait for a student to join.');
        };

        $('stopLectureBtn').onclick = () => {
            const currentTranscript = $('liveTranscript').value || finalTranscript;

            if (!currentTranscript || currentTranscript.length < 5) {
                const proceed = confirm("No transcript has been captured yet. Stop anyway?");
                if (!proceed) return;
            }

            log('Stopping lecture and sending transcript...');
            isLectureActive = false;
            if (recognition) {
                try { recognition.stop(); } catch (e) { }
            }

            ws.send(JSON.stringify({
                channel: '/audio',
                payload: { type: 'stop', transcript: currentTranscript }
            }));

            $('stopLectureBtn').disabled = true;
            if (peerConnection) peerConnection.close();

            // Cleanly stop the mic so the browser icon goes away
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            updateRTCStatus('idle');
            // Keep live transcript box visible for review
            // $('liveTranscriptContainer').style.display = 'none';
        };

        function setupVisualizer(stream, canvasId, color) {
            const canvas = $(canvasId);
            const ctx = canvas.getContext('2d');
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            const data = new Uint8Array(analyser.frequencyBinCount);
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(data);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const w = canvas.width / data.length;
                data.forEach((v, i) => {
                    ctx.fillStyle = color;
                    ctx.fillRect(i * w, canvas.height - v / 4, w - 1, v / 4);
                });
            }
            draw();
        }

        document.querySelectorAll('canvas').forEach(c => { c.width = c.parentElement.clientWidth; c.height = 60; });
    </script>
</body>

</html>
